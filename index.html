<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>PetAdoption</title>
  </head>
  <body>
    <form class="typeOfAnimal">
      what kind of animal<br>
      <input type="radio" name="type" value="cat"> cat
      <input type="radio" name="type" value="dog"> dog
      <input type="radio" name="type" value="lizard"> lizard
      <input type="radio" name="type" value="bird"> bird
    </form>
    <form class="breedOfAnimal">
      what is the breed of that animal<br>
      <input id="breedOfAnimal" type="text" name="name" value="">
    </form>
    <form class="nameOfAnimal">
      what is their name<br>
      <input id="nameOfAnimal" type="text" name="name" value="">
    </form>
    <form class="ageOfAnimal">
      how old are they<br>
      <input id="ageOfAnimal" type="number" name="name" value="">
    </form>
    <form class="colorsOfAnimal">
      <input type="checkbox" class="color" value="white">white
      <input type="checkbox" class="color" value="black">black
      <input type="checkbox" class="color" value="grey">grey
      <input type="checkbox" class="color" value="brown">brown
      <input type="checkbox" class="color" value="orange">orange
      <input type="checkbox" class="color" value="yellow">yellow
    </form>
    <button type="button" class="btn-lg btn-danger" id="theDonateButton">THE BUTTON</button>



    <!-- Practice for showing -->
    <div class="notAdpopted">
      <h1>Pets not adopted</h1>
      <div class="newPet">
      </div>
    </div>


  </body>

</html>
